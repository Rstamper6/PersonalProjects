<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="calcWrap">
        <div class="display">
            <p class="answer">0</p>
        </div>

        <div class="calcBody">
            <div id="clear" class="numBox">
                <p class="number">C</p>
            </div>
            <div class="numBox sym">
                <p class="number">+/-</p>
            </div>
            <div id="percent" class="numBox sym">
                <p class="number">%</p>
            </div>
            <div id="divide" class="numBox sym">
                <p class="number">/</p>
            </div>
            <div id="7" class="numBox">
                <p class="number">7</p>
            </div>
            <div id="eight" class="numBox">
                <p class="number">8</p>
            </div>
            <div id="nine" class="numBox">
                <p class="number">9</p>
            </div>
            <div id="equal" class="numBox sym">
                <p class="number">=</p>
            </div>
            <div id="four" class="numBox">
                <p class="number">4</p>
            </div>
            <div id="five" class="numBox">
                <p class="number">5</p>
            </div>
            <div id="six" class="numBox">
                <p class="number">6</p>
            </div>
            <div id="times" class="numBox sym">
                <p class="number">x</p>
            </div>
            <div id="one" class="numBox">
                <p class="number">1</p>
            </div>
            <div id="two" class="numBox">
                <p class="number">2</p>
            </div>
            <div id="three" class="numBox">
                <p class="number">3</p>
            </div>
            <div id="minus" class="numBox sym">
                <p class="number">-</p>
            </div>
            <div class="numBox">
                <p class="number"></p>
            </div>
            <div class="numBox">
                <p class="number">0</p>
            </div>
            <div id="dec" class="numBox">
                <p class="number">.</p>
            </div>
            <div id="plus" class="numBox sym">
                <p class="number">+</p>
            </div>
        </div>
    </div>

</body>
</html>
