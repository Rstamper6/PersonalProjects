<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="calcWrap">
        <div class="display">
            <p class="answer">1234567890</p>
        </div>

        <div class="calcBody">
            <div class="numBox">
                <p class="number">1</p>
            </div>
            <div class="numBox">
                <p class="number">2</p>
            </div>
            <div class="numBox">
                <p class="number">3</p>
            </div>
            <div class="numBox">
                <p class="number">+</p>
            </div>
            <div class="numBox">
                <p class="number">5</p>
            </div>
            <div class="numBox">
                <p class="number">6</p>
            </div>
            <div class="numBox">
                <p class="number">7</p>
            </div>
            <div class="numBox">
                <p class="number">-</p>
            </div>
            <div class="numBox">
                <p class="number">9</p>
            </div>
            <div class="numBox">
                <p class="number">0</p>
            </div>
            <div class="numBox">
                <p class="number">=</p>
            </div>
            <div id="clear" class="numBox">
                <p class="number">C</p>
            </div>
            <div class="numBox">
                <p class="number">8</p>
            </div>
            <div class="numBox">
                <p class="number">8</p>
            </div>
            <div class="numBox">
                <p class="number">8</p>
            </div>
            <div class="numBox">
                <p class="number">8</p>
            </div>
        </div>
    </div>

</body>
</html>
